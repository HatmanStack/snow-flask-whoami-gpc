<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>{{ error_title }}</title>
    <style>
        body {
            background: black;
            color: white;
            font-family: Arial, sans-serif;
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            margin: 0;
        }
        .error {
            background: rgba(50, 50, 50, 0.8);
            padding: 30px;
            border-radius: 10px;
            text-align: center;
            max-width: 500px;
        }
        h1 {
            margin-top: 0;
        }
        a {
            color: steelblue;
            text-decoration: none;
        }
        a:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="error">
        <h1>{{ error_title }}</h1>
        <p>{{ error_message }}</p>
        <p><a href="/">Return Home</a></p>
    </div>
</body>
</html>
