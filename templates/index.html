<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Interactive Data Visualization</title>
    
    <!-- Three.js for 3D visualizations -->
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/build/three.min.js"
            integrity="sha384-wk3tumnswoFqlP7kW7A1Pb8Uvy1efw6DJMuVYoV9VZD5iSXi/iN2zdl8Gz0f4HPF"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/OrbitControls.js"
            integrity="sha384-mILeTdmegYZNgUMx0H7JOtQKAERnHeBnM2wRe6kW4pPSlBgGAemoAPsUDbbOfdoE"
            crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.132.2/examples/js/controls/DragControls.js"
            integrity="sha384-xuKUd4v434b9+DyHuimZnBhhZCgOe1XBUevkpQdTK5I0uZawY+gl2pyfuYN0yElL"
            crossorigin="anonymous"></script>
    
    <style>
        body {
            background-color: black;
            margin: 0;
            overflow: hidden;
            color: white;
            font-family: Arial, sans-serif;
        }
        a {
            text-decoration: none;
            color: steelblue;
        }
        #threejs-table {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            z-index: 0;
        }
        .overlay {
            position: absolute;
            top: 10px;
            left: 10px;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
        .instructions {
            position: absolute;
            bottom: 10px;
            left: 10px;
            z-index: 1;
            background-color: rgba(0, 0, 0, 0.7);
            padding: 10px;
            border-radius: 5px;
        }
    </style>
</head>
<body>
    <!-- Three.js canvas for interactive table -->
    <canvas id="threejs-table"></canvas>
    
    <!-- Hidden data for Three.js -->
    <script id="table-data" type="application/json">{{interactive_table_data | safe}}</script>
    
    <!-- Overlay with navigation links -->
    <div class="overlay">
        <h1>Interactive Data Visualization</h1>
        <p><a href="/">Back to Home</a> | <a href="/Submit">Submit New Data</a></p>
    </div>
    
  <script src="https://cdn.jsdelivr.net/npm/simplex-noise@2.4.0/simplex-noise.js"
          integrity="sha384-ql1iFvtkPnIBOhSgnmrdroZD7emR0zaGpU80WipYhUnT8nqtvJ5UWuz4bknmyuCt"
          crossorigin="anonymous"></script>

 <script src="/static/cards.js"></script>   
 
</body>
</html>
