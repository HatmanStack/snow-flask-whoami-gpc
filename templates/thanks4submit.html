<head>

    <title>Thank You</title>

            background-color: black;

            font-family: Arial, sans-serif;

            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;

        }

<body>
    <div class="thank-you-card">
        <h1>Thank You!</h1>
        <p>Your submission has been received.</p>

    <div class="navigation">
